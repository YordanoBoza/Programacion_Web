<html >

                <p>2. Per&iacute;odo Licenciamiento </p><input type="text" name="periodo_licenciamiento" class="recuadro" placeholder="Ingrese numero">
            </div>
            <div class="busqueda">
                <p>3. Departamento Local</p> <input type="text" name="departamento_local" class="recuadro" placeholder="Ingrese lugar">
            </div>
            <div class="busqueda">
                <p>4. Denominaci&oacute;n Programa</p> <input type="text" name="denominacion_programa" class="recuadro" placeholder="Ingrese texto">
            </div>
            <div >
                <button type="submit" value="Consultar" class="consulta" >Consultar</button>

            </div>

        </div>
    </form>


</body>
</html>
