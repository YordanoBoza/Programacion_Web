<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="title-container">
        <h1> Calculadora</h1>
    </div>
    <form action="cgi-bin/calculadora.pl" method="post" target="_self">
        <div class="container">
            <div >   
                <input type="text" name="expresion" placeholder="0" readonly > 
            </div>
	    <div>
                <button class="simbolos" type="submit" name="caracter" value="(">(</button> 
                <button class="simbolos" type="submit" name="caracter" value=")">)</button>
                <button class="simbolos" type="submit" name="caracter" value="%">%</button>
                <button class="simbolos" type="submit" name="caracter" value="AC">AC</button>
            </div>
            <div>
                <button class="numeros" type="submit" name="caracter" value="7">7</button>
                <button class="numeros" type="submit" name="caracter" value="8">8</button>
                <button class="numeros" type="submit" name="caracter" value="9">9</button>
                <button class="simbolos" type="submit" name="caracter" value="/">/</button>
            </div>
	    <div>
                <button class="numeros" type="submit" name="caracter" value="4">4</button>
                <button class="numeros" type="submit" name="caracter" value="5">5</button>
                <button class="numeros" type="submit" name="caracter" value="6">6</button>
                <button class="simbolos" type="submit" name="caracter" value="*">*</button>
            </div>
            <div>
                <button class="numeros" type="submit" name="caracter" value="1">1</button>
                <button class="numeros" type="submit" name="caracter" value="2">2</button>
                <button class="numeros" type="submit" name="caracter" value="3">3</button>
                <button class="simbolos" type="submit" name="caracter" value="-">&minus;</button>
            </div>
            <div>
                <button class="numeros" type="submit" name="caracter" value="0">0</button>
                <button type="submit" name="caracter" value=".">.</button>
                <button class="calcular" type="submit" name="caracter" value="=">=</button>
                <button class="simbolos" name="caracter" value="+">&#43;</button>
            </div>
	</div>

    </form>
    
</body>
</html>
